apiVersion: v1
kind: Namespace
metadata:
  name: infra-argocd
---
apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  name: infra-argocd
  namespace: infra-argocd
spec:
  server:
    route:
      enabled: true
  rbac:
    policy: 'g, system:cluster-admins, role:admin'
    scopes: '[groups]'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: infra-argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nsaraiya-rh/openshift-acm-gitops-new-2.git
    targetRevision: HEAD
    path: infra/keycloak
  destination:
    server: https://kubernetes.default.svc
    namespace: infra-argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
