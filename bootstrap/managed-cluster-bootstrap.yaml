apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: managed-cluster-bootstrap
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/nsaraiya-rh/openshift-acm-gitops-new-2.git
    targetRevision: HEAD
    path: managed-gitops
  destination:
    server: https://api.cluster-fd7w6.fd7w6.sandbox5267.opentlc.com:6443
    namespace: openshift-gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 10
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - ServerSideApply=true
